<!DOCTYPE html>
<html>
<head>
	<title>Jak En Poy</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="css/jaknpoy.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
	crossorigin="anonymous">
</head>
<body>
<!-- Just an image -->
<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#">
	  <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
	 Beta Version
	</a>
  </nav>
	<div id="app">
		<section class="" style="background-image: linear-gradient(#00008B, white);">

	<section v-if="!gameIsRunning" class="text-center">
		
		<img src="image/JACK EN POY.png" alt="" width="400" height="400" class="mt-5 mb-4">
	
		
		 <!-- method startgame -->
		<div>
			<button id="start-game" @click="startGame" class="btn btn-primary sm mt-4">START NEW GAME</button>
			<button id="start-game" @click="startGame" class="btn btn-dark sm mt-4">GAME MECHANICS</button>
			
		</div>

	</section>


	<section v-else="gameIsRunning" class="text-center pt-8">

<img src="image/1.png" width="200" height="200" class="mt-3 mb-3"> 
<section class="row">
        <div class="col-sm-6">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{width: playerLife + '%'}"> {{ playerLife }}

                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h1 class="text-center">SYSTEM</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{width: enemyLife + '%'}"> {{ enemyLife }}

                </div>
            </div>
        </div>
    </section>
		<div class="card">
			<h1>{{ result }}</h1>
		
			<div class="card-body">

				<transition name="bounce">
		<div v-if='rock'>
			<img src="image/rock.png" alt="rock" class="img-thumbnail mb-4 mr-4" style="max-height: 20%; max-width: 20%;">
			<img v-bind:src="'image/'+cpuTurn" alt="rock" class="img-thumbnail mb-4 mr-4" style="max-height: 20%; max-width: 20%;">
			
		</div>
		</transition>
		<transition name="bounce">
		<div v-if='paper'>
		<img src="image/paper.png" alt="paper" class="img-thumbnail mb-4 mr-4" style="max-height: 20%; max-width: 20%;">
		<img v-bind:src="'image/'+cpuTurn" alt="rock" class="img-thumbnail mb-4 mr-4" style="max-height: 20%; max-width: 20%;">
		</div>
	</transition>
	<transition name="bounce">
		<div v-if='scissor'>
			<img src="image/scissor.png" alt="scissor" class="img-thumbnail mb-4 mr-4" style="max-height: 20%; max-width: 20%;">
			<img v-bind:src="'image/'+cpuTurn" alt="rock" class="img-thumbnail mb-4 mr-4" style="max-height: 20%; max-width: 20%;">
		</div>
	</transition>
		
		
	
	<button @click='cRock' class="btn btn-primary sm">Rock</button> - 
	<button @click='cPaper' class="btn btn-info sm">Paper</button> - 
	<button @click='cScissor' class="btn btn-dark sm">Scissor</button>  
	<template v-if="gameOver"> - 
	<button class="btn btn-dark sm" onclick="window.location.reload();">Try again</button>
	
	</template>
</div>
</div>
	</section>

	
	
	</section>
<!-- end app div -->
	</div>
	
</body>
<script src="jaknpoy.js">
	
</script>
</html>
